<div class="justifyCenter">
    <div class="oj-flex oj-flex-items-pad" style="padding-bottom: 8px;">
      <div class="oj-flex-item oj-sm-12 ocaj-cl-align-center">
         <div class="oj-flex oj-flex-items-pad oj-sm-align-items-flex-end">
             <!-- toolbar items start slot -->
             <div id="CLL_startSlot" class="oj-flex-item oj-sm-only-3 oj-md-9">
               <oj-slot name="cardList-start-slot" ></oj-slot>
            </div>
            <!-- toolbar items end slot -->
            <div id="CLL_endSlot" class="ocaj-cl-align-right oj-flex-item oj-sm-only-8 oj-md-2">
               <oj-slot name="cardList-end-slot"></oj-slot>
            </div>
            <!-- Toggle buttons --> 
            <div class="oj-flex-item oj-sm-1">
                <div id="toggleButtons" class="ocaj-cardlist-buttonset" 
                     data-bind="ojComponent: {component: 'ojButtonset', checked: selectedView, chroming: 'half', optionChange: handleCardToggle}"
                  style="float: right;padding-bottom: 4px;">
                  <label for="CLL_cardButton">Card</label>
                  <input type="radio" id="CLL_cardButton" name="toggle" value="card"
                     data-bind="ojComponent: {
                     component:'ojButton', display: 'icons', label: 'Card View',
                     icons: {start:'ocaj-card-icon'}
                     }"/>
                  <label for="CLL_listButton">List</label>
                  <input type="radio" id="CLL_listButton" name="toggle" value="list"
                     data-bind="ojComponent: {
                     component:'ojButton', display: 'icons', label: 'List View',
                     icons: {start:'ocaj-list-icon'},
                     }"/>  
                  <label for="CLL_tableButton" data-bind="css: $props.tableViewRendered === 'false' ? 'hide': ''">Table</label>
                  <input type="radio" id="CLL_tableButton" name="toggle" value="table"
                     data-bind="css: $props.tableViewRendered === 'false' ? 'hide': '', ojComponent: {
                     component:'ojButton', display: 'icons', label: 'Table View',
                     icons: {start:'ocaj-table-icon'},
                     }"/>  
               </div>
            </div>
         </div>
      </div>
   </div>
   <div id="cardListView">
      <div class="oj-flex oj-flex-items-pad oj-sm-flex-direction-column" data-bind="template: selectedView"></div>
      <!-- template for card view --> 
      
   </div>
</div>
