<div id="FS_root">
   <div class="oj-flex oj-sm-flex-wrap-nowrap">
      <!-- filter section -->
      <div id="filterPanel" style="min-width: 360px; max-width: 360px; margin-left: 10px; display: none;" class="oj-flex-item ocaj-fs-filterPanel">
         <!-- keyword search section -->
         <!--form id="form1">
            <div id="myToolbar" aria-label="Editing Toolbar" aria-controls="controlled"
               data-bind="ojComponent: {component:'ojToolbar'}">
               <input id="inputSearch" placeholder="Search..." data-bind="ojComponent: {
                  component: 'ojInputSearch', options: $props.suggestionGroupList,
                  value: keywordSearchValue, optionsKeys: {
                  label: 'groupName', children: 'items', childKeys: {
                  label: 'label', value: 'value'} },
                  optionTemplate: 'optionTemplate',
                  rootAttributes: {style:'max-width: 22.7em;'}}" />  
               <button id= "button" style="margin-left: 5px; margin-top: -5px;"
                  data-bind="click: keyboardSearchHandler,
                  ojComponent: { component: 'ojButton', chroming: 'full', display: 'icons',
                  icons: {start:'oj-fwk-icon-magnifier oj-fwk-icon'}, label: 'OK' }">
               </button>
            </div>
         </form-->
         <div id="filterPanelContent" style="margin: 0px; padding-bottom: 0px; min-width: 360px;"  class="oj-panel oj-panel-alt1 oj-margin demo-panel-customizations">
             <div id="filterPanelSection"> <h5 class="oj-header">Saved Search</h5>
            <div>
               <select id="basicSelect" data-bind="ojComponent: {component: 'ojSelect',
                  value: 'IE',
                  rootAttributes: {style:'max-width:15em'}}">
                  <option value="IE">Recently Hired</option>
                  <option value="FF">All Managers</option>
               </select>
               <button id= "button" data-bind="ojComponent: { component: 'ojButton', label: 'Save' }"></button>
            </div>
            <div class="oj-flex oj-sm-flex-items-initial" style="margin-top: 10px;">
               <div class="oj-flex" style="cursor: pointer;" data-bind="click: $parent.showHideCheckboxFacet">
                   <h5 class="oj-header">Filters</h5>
               </div>
               <div class="oj-helper-margin-start-auto oj-flex-item">
                  <a class="oj-link" href="#" data-bind="click: clearAllHandler" style="padding: 0px;">Clear All</a>
                  <div class="ocaj-fs-separator inline-block"></div>
                  <button id= "button" style="margin-left: -5px; margin-top: 3px;"
                     data-bind="
                     ojComponent: { component: 'ojButton', chroming: 'half', display: 'icons',
                     icons: {start:'ocaj-fs-setting-icon'}, label: 'Settings' }">
                  </button>
               </div>
            </div>
            <div>
               <a href="#" class="oj-link" data-bind="click: expandAllHandler" style="padding: 0px;">Expand All</a>
               <div class="ocaj-fs-separator inline-block"></div>
               <a href="#" class="oj-link" data-bind="click: collapseAllHandler" style="padding: 0px;">Collapse All</a>
            </div>
            <!-- ko foreach: facetData() -->    
            <!-- ko if: $data.type == 'checkbox' -->
            <div id="accordionPage" style="padding:5px 10px;background-color: white;margin: 10px 0;">
                <div id="FS_colsCheckbox" data-bind="ojComponent: {component: 'ojCollapsible', expandArea: 'disclosureIcon', expanded: true}">
                    <div class="oj-flex oj-sm-flex-items-initial" style="margin-top: 5px;">
                        <div class="oj-flex" style="cursor: pointer; margin-top: 4px;">
                            <div class="oj-flex-item bold" data-bind="text: $data.headerText"></div>
                        </div>
                        <div class="oj-helper-margin-start-auto oj-flex-item">
                            <a href="#" class="oj-link" data-bind="click: function(){ $parents[0].clearCheckboxFacetSearch($data.filterAttribute) },
                        style: {display: $data.clearFlag ? '' : 'none'}" style="padding: 0px;">Clear</a>
                        </div>
                    </div>
                    <div class="content2" vis="show" style="padding-left: 20px;">
                        <!-- ko if: $data.jsonDataSize > 10 --> 
                        <input id="inputSearch" placeholder="Search..."
                               data-bind="ojComponent: {
                     component: 'ojInputSearch', options: $data.jsonData,
                     rootAttributes: {style:'max-width: 95%; margin-top:10px;'}}">
                        <!-- /ko -->
                        <div id="checkboxSetId" aria-labelledby="mainlabelid" style="width:280px;overflow:auto;"
                             data-bind="
                     style: { height: $data.jsonDataSize > 10 ? '130px' : ''},
                     ojComponent: {
                     component: 'ojCheckboxset', value: $parents[0].selectedCheckboxValue,
                     optionChange: function(data, event){ $parents[0].checkboxFacetOptionChange($data.filterAttribute, data, event) }}">
                            <!-- ko foreach: $data.jsonData --> 
                            <span class="oj-choice-row">
                                <input type="checkbox" data-bind="value: $data.value, attr: { id: $index()}">
                                <label for="blueopt" data-bind="text: $data.label, attr: {for: $index()}"></label>
                            </span>
                            <!-- /ko -->
                        </div>
                        <!-- ko if: ( $data.jsonDataSize > 5 && $data.jsonDataSize <= 10)--> 
                        <div class="oj-flex oj-sm-flex-items-initial">
                            <div class="oj-helper-margin-start-auto oj-flex-item">
                                <a href="#" class="oj-link" data-bind="
                           text: ($data.isExpanded ? 'Show less' : 'Show more')" 
                                   style="padding: 0px;"></a>
                            </div>
                        </div>
                        <!-- /ko -->
                    </div>
                </div> 
            </div>
            <!-- /ko -->
            <!-- ko if: $data.type == 'date' -->
            <!-- start of date facet -->
            <div id="accordionPage" style="padding:10px 0 10px 5px;background-color: white;margin: 10px 0;">
                <div id="FS_colsDate" data-bind="ojComponent: {component: 'ojCollapsible', expandArea: 'disclosureIcon', expanded: true}">
                    <div class="oj-flex oj-sm-flex-items-initial" style="margin-top: 5px;">
                        <div class="oj-flex" style="cursor: pointer; margin-top: 4px;">
                            <div class="oj-flex-item bold" data-bind="text: $data.headerText"></div>
                        </div>
                        <div class="oj-helper-margin-start-auto oj-flex-item">
                            <a href="#" class="oj-link" data-bind="click: $parent.toggleFilterHandler, style: {display: $data.clearFlag ? '' : 'none'}" style="padding: 0px;">Clear</a>
                        </div>
                    </div>
                    <div class="content3" vis="show" style="height: 160px; padding-left: 15px; margin: 5px 0px;">
                        <div>
                            <div id="customDateId" aria-label="Date"
                                 data-bind="ojComponent: {component: 'ojRadioset', 
                        optionChange: function(data, event){ $parents[0].customRadioFacetOptionChange(data, event) }}" >
                                <span class="oj-choice-row">
                                    <input id="cusDate" type="radio" name="dateFilter" value="blue">
                                    <label for="cusDate">Custom Date Range</label>
                                </span>
                            </div>
                            <div style="margin-left: 20px;">
                                <input id="date" data-bind="ojComponent: {component: 'ojInputDate', value: $parent.dateStart,
                           rootAttributes: {style:'max-width: 50px;'} }"/> - 
                                <input id="date" data-bind="ojComponent: {component: 'ojInputDate', value: $parent.dateEnd,
                           rootAttributes: {style:'max-width: 50px;'} }"/>
                                <button id= "button" data-bind="click: function(data, event){ $parents[0].customDateSearchHandler($data.filterAttribute) },
                           ojComponent: { component: 'ojButton', label: 'OK' }">
                                </button>
                            </div>
                            <div style="margin-bottom: 5px;">
                                <div id="dateRadioSetId" aria-label="Date"
                                     data-bind="ojComponent: {component: 'ojRadioset', 
                           optionChange: function(data, event){ $parents[0].radioFacetOptionChange($data.filterAttribute, data, event) }}" >
                                    <!-- ko foreach: $data.jsonData -->    
                                    <span class="oj-choice-row">
                                        <input type="radio" name="dateFilter" data-bind="value: $data.value, attr: {'id': 'date_' + $index()}">
                                        <label data-bind="text: $data.label, attr: {for: 'date_'+ $index()}"></label>
                                    </span>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div> 
               
            </div>
            <!-- end of date facet -->
            <!-- /ko -->
            <!-- ko if: $data.type == 'number' -->
            <!-- start of number facet -->
            <div id="accordionPage" style="padding:10px;background-color: white;margin: 10px 0;">
                <div id="FS_colsNumber" data-bind="ojComponent: {component: 'ojCollapsible', expandArea: 'disclosureIcon', expanded: true}">
                    <div class="oj-flex oj-sm-flex-items-initial" style="margin-top: 5px;">
                        <div class="oj-flex" style="cursor: pointer; margin-top: 4px;">
                            <div class="oj-flex-item bold" data-bind="text: $data.headerText"></div>
                        </div>
                        <div class="oj-helper-margin-start-auto oj-flex-item">
                            <a href="#" class="oj-link" data-bind="style: {display: $data.clearFlag ? '' : 'none'}, click: function(){ $parents[0].clearAmountFacetSearch($data.filterAttribute) }" style="padding: 0px;">Clear</a>
                        </div>
                    </div>
                    <div class="content4" vis="show" style="height:160px; padding-left: 20px; margin-top: 5px;">
                        <div>
                            <!-- ko foreach: $data.jsonData -->  
                            <div style="margin-bottom: 5px;">
                                <a href="#" class="oj-link" data-bind="text: $data.label, 
                           click: function(data, event){ $parents[1].amountRangeFacetOptionChange($data.value, $parent.filterAttribute) }">
                                </a>
                            </div>
                            <!-- /ko -->
                        </div>
                        <br>
                        <input id="text-input" aria-label="ojInputText component"
                               type="text"
                               data-bind="ojComponent: {component: 'ojInputText', value: $parent.numberStart,
                     rootAttributes: {style:'width: 70px;'}}"/> - 
                        <input id="text-input" aria-label="ojInputText component"
                               type="text"
                               data-bind="ojComponent: {component: 'ojInputText', value: $parent.numberEnd,
                     rootAttributes: {style:'width: 70px;'}}"/>
                        <button id= "button"
                                data-bind="click: function(){ $parents[0].amountRangeFacetOptionChange($parent.numberStart()+'-'+$parent.numberEnd(), $data.filterAttribute) }, 
                     ojComponent: { component: 'ojButton', label: 'OK' }">
                        </button>
                    </div>
                </div> 
               
               
            </div>
            <!-- end of number facet -->
            <!-- /ko -->
            <!-- ko if: $data.type == 'chart' -->
            <!-- start of chart slider facet -->
            <div id="accordionPage" style="padding:10px 10px 0 10px; background-color: white;margin: 10px 0;">
                <div id="FS_colsRange" data-bind="ojComponent: {component: 'ojCollapsible', expandArea: 'disclosureIcon', expanded: true}">
                    <div class="oj-flex oj-sm-flex-items-initial" style="margin-top: 5px;">
                        <div class="oj-flex" style="cursor: pointer; margin-top: 4px;">
                            <div class="oj-flex-item bold" data-bind="text: $data.headerText"></div>
                        </div>
                        <div class="oj-helper-margin-start-auto oj-flex-item">
                            <a href="#" class="oj-link" data-bind="click: function(){ $parents[0].clearRangeFacetSearch($data.filterAttribute) }, style: {display: $data.clearFlag ? '' : 'none'}" style="padding: 0px;">Clear</a>
                        </div>
                    </div>
                    <div id="barChart" data-bind="ojComponent: {
         component: 'ojChart', 
         type: 'bar', 
         series: $data.barSeriesValue, 
         groups: $data.barGroupsValue, 
         animationOnDisplay: 'auto',
         animationOnDataChange: 'auto',
         selectionMode: 'single',
         orientation: 'horizontal',
         styleDefaults: {dataLabelPosition: 'center'},
         stack: 'off',
         stackLabel: 'on',
         optionChange: $parent.barFilterOptionChange,
         legend: {rendered: 'off'},
         yAxis: {majorTick: {lineWidth: 0}, tickLabel: {rendered: 'off'}},
         xAxis: {axisLine: {lineWidth: 0}}
         }" style="max-width:500px;width:100%;height:200px;">
                    </div>
                </div>
            </div>
            <!-- end of chart slider facet -->
            <!-- /ko -->
            <!-- ko if: $data.type == 'buttonSet' -->
            <!-- start of button set facet -->
            <div id="accordionPage" style="padding:10px 10px 0 10px; background-color: white;margin: 10px 0;">
                <div id="FS_colsRange" data-bind="ojComponent: {component: 'ojCollapsible', expandArea: 'disclosureIcon', expanded: true}">
                    <div class="oj-flex oj-sm-flex-items-initial" style="margin-top: 5px;">
                        <div class="oj-flex" style="cursor: pointer; margin-top: 4px;">
                            <div class="oj-flex-item bold" data-bind="text: $data.headerText"></div>
                        </div>
                        <div class="oj-helper-margin-start-auto oj-flex-item">
                            <a href="#" class="oj-link" data-bind="click: function(){ $parents[0].clearRangeFacetSearch($data.filterAttribute) }, style: {display: $data.clearFlag ? '' : 'none'}" style="padding: 0px;">Clear</a>
                        </div>
                    </div>
                    <div class="content8" style="padding-left: 20px;">
                        <input type="search" placeholder="Search" data-bind="ojComponent: {component: 'ojInputSearch', value: null, rootAttributes: {style: 'max-width: 95%;'}}" />
                        <div style="margin-top: 5px; overflow-y: auto; ">
                            <div data-bind="ojComponent: {component: 'ojButtonset', chroming: 'outlined', checked: $parent.selectedButtonSet, optionChange: $parent.buttonSetFilterOptionChange}" style="display: block; align-items: center; white-space: normal;">
                                <!-- ko foreach: jsonData -->
                                <label style="justify-content: flex-start;" data-bind="attr: {for: label + $index()}"></label>
                                <input type="radio" name="buttonfacet" data-bind="value: value, attr: {id: label + $index()}, 
                                    ojComponent: { component: 'ojButton', label: $data.label + ' ( ' + $data.count + ' )', 
                                        icons: {start:'oj-fwk-icon oj-fwk-icon-clock'},
                                        rootAttributes: {style: 'width: 95%;'} }" />
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of button set facet -->
            <!-- /ko -->
            <!-- ko if: $data.type == 'link' -->
            <!-- link facet -->
            <div id="accordionPage" style="padding:10px;background-color: white;margin: 10px 0;">
                <div id="FS_colsLink" data-bind="ojComponent: {component: 'ojCollapsible', expandArea: 'disclosureIcon', expanded: true}">
                    <div class="oj-flex oj-sm-flex-items-initial" style="margin-top: 5px;">
                        <div class="oj-flex" style="cursor: pointer; margin-top: 4px;">
                            <div class="oj-flex-item bold" data-bind="text: $data.headerText"></div>
                        </div>
                        <div class="oj-helper-margin-start-auto oj-flex-item">
                            <a href="#" class="oj-link" data-bind="style: {display: $data.clearFlag ? '' : 'none'}, click: function(){ $parents[0].clearLinkFacetSearch($data.filterAttribute) }" style="padding: 0px;">Clear</a>
                        </div>
                    </div>
                    <div class="content6" vis="show" style="height:160px; padding-left: 20px;">
                        <!-- ko if: $data.jsonData.length > 5 --> 
                        <input id="inputSearch" placeholder="Search..."
                               data-bind="ojComponent: {
                     component: 'ojInputSearch', options: $data.jsonData,
                     rootAttributes: {style:'max-width: 95%; margin-top:10px;'}}">
                        <!-- /ko -->
                        <span data-bind="text: $data.selectedValue"></span> 
                        <div style="margin-top: 5px; overflow-y: auto; height: 115px;">
                            <!-- ko foreach: $data.jsonData -->  
                            <div style="margin-bottom: 5px;">
                                <a href="#" class="oj-link" data-bind="text: $data.label, 
                           click: function(data, event){ $parents[1].linkFacetOptionChange($data.value, $parent.filterAttribute) }">
                                </a>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of link facet -->
            <!-- /ko -->
            <!-- /ko --> 
            <!-- checkbox facet -->
            <!-- end of checkbox facet -->
             </div></div>
      </div>
      <!-- result section -->
      <div id="resultSection" style="overflow: hidden;" class="oj-flex-item">
         <div id="FS_result" style="width: 100%;">
            <oj-slot name="facetedSearchResult" ></oj-slot>
         </div>
      </div>
   </div>
   <!-- template for keyword search -->
   <script type="text/html" id="optionTemplate">
      <span data-bind="text: $data.groupName"></span>
      <!-- ko if: !($data.groupId) -->
      <span class="oj-listbox-highlighter-section">
          <span data-bind="text: $data.label"></span>
      </span>
      <!-- /ko -->
   </script>
   <!-- end of keyword search template -->
</div>
