<div role="banner" id="_UIShell">
    <!-- ko if: ! window.matchMedia(oj.ResponsiveUtils.getFrameworkQuery(oj.ResponsiveUtils.FRAMEWORK_QUERY_KEY.SM_ONLY)).matches -->
    <div class="ocaj-application-container-width" id="_UIShell_globalHeader">
        <div id="_UIShell_headerContainer" class="oj-flex-bar">
            <div class="oj-flex-bar-start" id="_UIShell_header_start">
                <table id="_UISpg4" class="ocaj-global-header-item" style="padding: 0px;">
                    <tbody>
                        <tr>
                            <!-- ko if: $props.navigatorRendered-->
                            <td valign="top">
                                <div align="center" id="_UISpgl53u" class="ocaj-global-header-item" style="padding: 0px;">
                                    <a id="_UIShell_headerNav" title="Navigator" href="#" data-bind="click: launchNavigator" class="navigator">
                                        <img id="_UIShell_headerNav_icon" data-icon="navi_navigator" class="suiicon" title="Navigator" alt="Navigator">
                                    </a>
                                </div>
                            </td>

                            <!-- /ko -->
                            <td valign="middle">
                                <div align="center" id="_UISpgl53u1" class="ocaj-global-header-item">
                                    <a id="_UIScil1u" title="Home" class="ocaj-global-header-logo" href="#" data-bind="click: $root.resetToHomeGrid"></a>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="oj-flex-bar-end">
                <table id="_UISpgl2u">
                    <tbody>
                        <tr>
                            <td style="padding: 0px;">
                                <div>
                                    <!-- ko if: $props.searchRendered-->
                                    <input id="inputSearch" placeholder="Search..." class="demo-ocaj-search-input"
                                           data-bind="ojComponent: {
                                               component: 'ojInputSearch',
                                                       rootAttributes: {class: 'demo-ocaj-search-input ocaj-global-header-item'}
                                           }"/>
                                    <!-- /ko -->
                                    <!-- ko if: $props.homeRendered-->
                                    <a id="_UIShell_home" title="Home" class="ocaj-global-header-item" href="#" data-bind="click: $root.resetToHomeGrid">
                                        <img id="_UIShell_home_icon" data-icon="navi_home" title="Home" alt="Home" class="suiicon">
                                    </a>
                                    <!-- /ko -->
                                    <!-- ko if: $props.watchlistRendered-->
                                    <a id="_UIShell_watchlist" title="Home" class="ocaj-global-header-item" href="#">
                                        <img id="_UIShell_watchlist_icon" data-icon="navi_flag" title="Watchlist" alt="Favorites" class="suiicon">
                                    </a>
                                    <!-- /ko -->
                                    <!-- ko if: $props.notificationRendered-->
                                    <a id="_UIShell_notification" title="Home" class="ocaj-global-header-item" href="#">
                                        <img id="_UIShell_notification_icon" data-icon="navi_bell" title="Notification" alt="Notification" class="suiicon">
                                    </a>
                                    <!-- /ko -->

                                    <oj-slot name="globalHeaderButtons"/>
                                    <!-- ko if: $props.userMenuRendered-->
                                    <a id="_UIShell_usermenu" title="User" href="#" class="ocaj-global-header-item" style="    padding-right: 0px;">
                                        <img id="_UIShell_usermenu_image" class="ocaj-global-header-avatar-image" src="images/headshot06.png" title="User" alt="User">
                                    </a>
                                    <!-- /ko -->
                                </div>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <div class="ocaj-application-container-width">
        <oj-slot name="contents"/>
    </div>
    <div >
        <oj-slot name="stretchingContents"/>
    </div>
    <!-- using local json copy of rest service data to bypass CORS issue -->
     <fnd-navigator id="_UIShellNavigator" style="text-align: start;" 
                    navigator-icon-rendered="false" navigator-data="{{$root.navigatorData}}" 
                    theme="grey" selected-node-nav="{{ $root.selectedNodeId }}" 
                    selected-group-nav="{{ $root.selectedGroupNodeId }}">
     </fnd-navigator>
   
</div>
